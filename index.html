<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1 class="top-heading">WELCOME TO GAME!</h1> 
    <style>
        .top-heading {
            text-align: center;
            font-size: 2.5em; 
            color: #fbfbfd; 
            margin-bottom: 20px; 
            padding: 10px; 
            border-radius: 5px; 
        }

<br>
<br>
<br>
    <div class="container"> 
        <h1><b>Rock Paper Scissors Game</b></h1>

        <h2>Choose your move:</h2>
